gatewayPort: "8000"
healthCheckInterval: 5 # in seconds
services:
  - name: "user-service"
    path: "/users/"
    consulServiceName: "user-service"
  - name: "product-service"
    path: "/products/"
    consulServiceName: "product-service"
rateLimiting:
  enabled: true
  ratePerSecond: 1   # tokens added per second
  burst: 3
authentication:
  enabled: false
  publicKeyPath: "./config/public.pem"